<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <a href="#" class="default-link">Ссылка</a>
    <button class="default-button">Купить</button>
    <a class="default-button">Купить</a>
    <input type="text" class='text-field' placeholder="Подсказка">
    <h2 class="subtitle">Подзаголовок</h2>
    <img src="img/logo.svg" alt="veloshop" class="logo" width="154">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="" class="menu__link">Каталог</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Новинки</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Заказать</a>
        </li>
        <li class="menu__item">
          <a href="" class="menu__link">Контакты</a>
        </li>
      </ul>
    </nav>

    <form action="" class="callback-form">
      <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="Телефон">
      <button class="default-button callback-form__btn">Купить</button>
    </form>

    <article class="product-card">
      <img class="product-card__img" src="img/1.jpg" alt="Велосипед" >
      <div class="product-card__body">
        <div class="product-card__body-top">
          <h3 class="product-card__title">
            Велосипед BMX Tech Team Goof 20
          </h3>
          <strong class="product-card__price">
            12 830 руб
          </strong>
        </div>
        <button class="default-button product-card__button">Купить</button>
      </div>
    </article>
    <article class="product-card product-card--big">
      <img class="product-card__img product-card__img--big" src="img/5.jpg" alt="Велосипед" >
      <div class="product-card__body product-card__body--big">
        <div class="product-card__body-top">
          <h3 class="product-card__title">
            Велосипед BMX Tech Team Goof 20
          </h3>
          <strong class="product-card__price product-card__price--big">
            12 830 руб
          </strong>
        </div>
        <button class="default-button product-card__button product-card__button--big">Купить</button>
      </div>
    </article>
  </div>
</body>
</html>
