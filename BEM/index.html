<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <button class="btn">Button</button>

  <div class="rating">
    <img class="rating__star" src="img/star-yellow.svg" alt="rating 4 of 5">
    <img class="rating__star" src="img/star-yellow.svg" alt="">
    <img class="rating__star" src="img/star-yellow.svg" alt="">
    <img class="rating__star" src="img/star-yellow.svg" alt="">
    <img class="rating__star" src="img/star-gray.svg" alt="">
  </div>

  <div class="card">
    <img class="card__img" src="img/1.jpg" alt="Restaraunt">
    <div class="card__body">
      <div class="card__price-rating">
        <strong class="card__price">5 000 rub</strong>

        <div class="rating card__rating">
          <img class="rating__star" src="img/star-yellow.svg" alt="rating 4 of 5">
          <img class="rating__star" src="img/star-yellow.svg" alt="">
          <img class="rating__star" src="img/star-yellow.svg" alt="">
          <img class="rating__star" src="img/star-yellow.svg" alt="">
          <img class="rating__star" src="img/star-gray.svg" alt="">
        </div>
      </div>
      <h3 class="card__title">Bon restaraunt</h3>
      <span class="card__location">Paris, France</span>
    </div>
  </div>
</body>

</html>
